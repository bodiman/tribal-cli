version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./main.go
    binary: tribal

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: tribal
    homepage: https://github.com/tribal/tribal-cli
    description: "Tribal CLI - Graph-based development workflow"
    license: MIT
    repository:
      owner: tribal
      name: homebrew-tribal
      token: "{{ .Env.GITHUB_TOKEN }}"
    directory: Formula
    commit_author:
      name: goreleaserbot
      email: goreleaser@tribal.dev
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"